<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Logs - Pomodoro Companion</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='version.js') }}"></script>
</head>
<body>
  <header><h1>Logs</h1><nav><a href="{{ url_for('main.index') }}">Home</a> | <a href="{{ url_for('main.dashboard') }}">Dashboard</a></nav></header>
  <main>
    <ul>
      {% for l in logs %}
        <li>[{{ l.level }}] {{ l.created_at }} - {{ l.message }}</li>
      {% else %}
        <li>Sem logs</li>
      {% endfor %}
    </ul>
  </main>
  <footer><span id="version"></span></footer>
</body>
</html>
