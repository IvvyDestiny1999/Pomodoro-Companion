{% extends "base.html" %}
{% block content %}
<h2>Logs de Sistema</h2>
<pre id="logOutput">
Carregando logs...
</pre>
<script>
  fetch('/static/logs.txt')
    .then(r => r.text())
    .then(text => document.getElementById('logOutput').innerText = text)
    .catch(() => document.getElementById('logOutput').innerText = "Nenhum log encontrado.");
</script>
{% endblock %}
