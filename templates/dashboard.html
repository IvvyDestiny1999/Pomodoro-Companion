<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard - Pomodoro Companion</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  <script src="{{ url_for('static', filename='version.js') }}"></script>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <nav><a href="{{ url_for('main.index') }}">Home</a> | <a href="{{ url_for('main.logs') }}">Logs</a></nav>
  </header>
  <main>
    <section id="tasks">
      <h2>Tarefas</h2>
      <form id="task-form">
        <input name="title" placeholder="Nova tarefa" required>
        <button type="submit">Adicionar</button>
      </form>
      <ul id="task-list">
        {% for t in tasks %}
          <li data-id="{{ t.id }}">{{ t.title }} - {% if t.completed %}✅{% else %}⏳{% endif %}</li>
        {% else %}
          <li>Nenhuma tarefa</li>
        {% endfor %}
      </ul>
    </section>
  </main>
  <footer><span id="version"></span></footer>
</body>
</html>
