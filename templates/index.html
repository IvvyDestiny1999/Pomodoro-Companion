<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pomodoro Companion</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  <script src="{{ url_for('static', filename='version.js') }}"></script>
</head>
<body>
  <header>
    <h1>Pomodoro Companion</h1>
    <nav><a href="{{ url_for('main.dashboard') }}">Dashboard</a> | <a href="{{ url_for('main.logs') }}">Logs</a></nav>
  </header>
  <main>
    <section id="pomodoro">
      <div id="timer">25:00</div>
      <div id="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </section>
    <section id="character">
      <!-- 3D character goes in static/characters/ -->
      <div id="character-placeholder">Coloque seus arquivos GLB/FBX em static/characters/</div>
    </section>
  </main>
  <footer>
    <span id="version"></span>
  </footer>
</body>
</html>
